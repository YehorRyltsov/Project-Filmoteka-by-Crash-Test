  <div class="backdrop">
    <!-- MODAL -->
    <div class="modal modal__container">
      <div class="modal__window">

        <section class="modal-item">
          <h2 class="modal-item__title">If you are our user already, please log in.</h2>
          <button class="modal-item__btn sign-in-btn">Log in</button>
        </section>

        <section class="modal-item">
          <h2 class="modal-item__title">Regist if you are new user.</h2>
          <button class="modal-item__btn sign-up-btn">Regist</button>
        </section>

      </div>

      <!-- FORM -->
      <div class="form-box">
        <form action="submit" id="login-form"  class="form form__sign-in">
          <h3 class="form__title">Login</h3>

          <p>
            <input type="email" class="form__input" placeholder="enter email" id="login-email-input"></input>
          </p>

          <p>
            <input type="password" class="form__input"placeholder="enter password" id="login-pwd-input"></input>
          </p>

          <p>
            <button type="submit" class="form__btn">login</button>
          </p>

        </form>
        <!-- ///////////////////////////////////////////// -->

        <form class="form form__sign-up" id="register-form">
          <h3 class="form__title">Registration</h3>

          <p>
            <input type="email" class="form__input" placeholder="enter email" id="email-input"></input>
          </p>

          <p>
            <input type="password" class="form__input"placeholder="enter password" id="pwd-input"></input>
          </p>

          <p>
            <input type="password" class="form__input"placeholder="enter password" id="second-pwd-input"></input>
          </p>

          <p>
            <button type="submit" class="form__btn">Regist</button>
          </p>
        </form>

    </div>
      
  </div>
    <script src="./js/modal-sign-in.js" defer type="module"></script>
